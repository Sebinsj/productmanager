<div class="container">
    <div class="row">
      <h1 class="heading" style="padding: 30px;">All Products</h1>
      <button class="btn btn-addnew" routerLink="/CreateTask">Add a New Product</button>
      <div *ngIf="allProducts.length<1&&!isFetching">
        <h5>No Tasks Available</h5>
        </div>
  
        <div *ngIf="isFetching">
          <h5>Loading........</h5>
          </div>

      

      <div  *ngFor="let prod of allProducts;index as i">
        <div class="form-group" style="padding-top: 20px;">
            <div class="form-control">
              <h5>{{i+1}}. Name: {{prod.name}}  </h5>
              <p>Description: {{prod.desc}}  </p>
              <p>  Price: ${{prod.price}}  </p>
              <button class="btn btn-delete" (click)="onDeleteProduct(prod.id)">
                <i class="fas fa-trash-alt"></i>Delete 
              </button>
              <button class="btn btn-edit" ><i class="fa-regular fa-pen-to-square" (click)="onEditProduct(prod.id)"></i>
                Edit</button>
              <button class="btn btn-view" ><i class="fa-regular fa-eye"></i> View</button>
              
            </div>
          </div>
          
      </div>


    </div>
  </div>
