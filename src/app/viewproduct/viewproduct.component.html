<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        
        <div class="card">
            
          <div class="card-body d-flex flex-column">
            <div *ngIf="isFetching">
                <h5>Loading........</h5>
            </div>
            <h1 class="card-title">Name: {{ selectedProduct?.name }}</h1>
            <h5 class="card-text">Description: {{ selectedProduct?.desc }}</h5>
            <h5 class="card-text">Price: ${{ selectedProduct?.price }}</h5>
            <div class="mt-auto">
              <button class="btn btn-edit" (click)="viewEdit()">
                <i class="fa-solid fa-pen-to-square"></i>
                Edit</button>
              <button class="btn btn-back" routerLink="/productslist"> 
                <i class="fa-solid fa-arrow-left"></i>
                Back To All Tasks</button>
                <button class="btn btn-delete" (click)="onViewDelete(selectedProductId)">
                    <i class="fas fa-trash-alt"></i>Delete 
                  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
